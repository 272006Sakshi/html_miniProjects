<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendForever</title>
</head>
<body>
    <h2>Job Application</h2>

    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name:">
        <br/>
        <br/>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email:">
        <br/>
        <br/>
        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" name="Phone:">
        <br/>
        <br/>
        <label for="fileUpload">Resume:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <br/>
        <br/>
        <label for="counter">Experience(in Years):</label>
        <input type="number" id="counter" name="counter" min="0" max="20">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills:</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br/>
            <br/>

        </fieldset>
        <br/>
        <label for="highesteducation">Highest Education:</label>
        <select name="highesteducation" id="highesteducation">
            <option value="High School">High School</option>
            <option value="In School">In School</option>
            <option value="University">University</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability:</legend>
            <label for="radio1">Full Time</label>
            <input type="radio" name="radio" id="radio1">
            <br/>
            <br/>
            <label for="radio2">Part Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br/>
        <br/>

        <label for="textarea1">Additional Comments</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value = "submit"style="background-color: aqua;">
        
    </form>

    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <label for="Phone">Phone Number:</label>
            <input type="tel" name="Phone" id="Phone">

            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth">
           
            <span>Gender:</span>

            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">

            <label for="radio1">Female</label>
            <input type="radio" name="radio" id="radio1">

        </fieldset>

        <fieldset>
            <label for="address">Address Street:</label>
            <input type="text" name="address" id="address">

            <label for="city">City:</label>
            <input type="text" name="city" id="city">

            <label for="state">State:</label>
            <input type="text" name="state" id="state">

            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="textarea1">Comments</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            
            <label for="checkbox">agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox">

        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
